<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    
</head>
<body>
    <div class="principal">
        <a href="index.html">Tela Pincipal</a>
    </div>
    
    <fieldset>
        <h2>Login</h2>
        <form class="logar" >
            Login:<br>
            <input type="text" name="login"><br>
    
            Senha:<br>
            <input type="password" name="senha"><br><br>   
        </form>
        <div class="botao">
            <input type="submit" value="Logar">
        </div>
    </fieldset><br><br>
        


    <fieldset>

        <form class="formulario">

            <div class="cadastro">
                
                <h2>Cadastre-se</h2>
                Login:<br>
                <input type="text" name="login"><br><br>
                Senha:<br>
                <input type="password" name="senha"><br><br>
                Repetir senha <br>
                <input type="password" name="senha"><br><br><br>

            </div>
    
            <div class="fe-ma">
                Sexo:<br>
                <input type="radio" name="sexo" value="M">Masculino<br>
        
                <input type="radio" name="sexo" value="F">Feminino<br><br>
            </div>
    
           
            <div class="interesses">
                Interesses:<br>
                <input type="checkbox" name="interesses">Gatos<br>
                <input type="checkbox" name="interesses">Cachorros<br>
                <input type="checkbox" name="interesses">Repteis<br><br>
            </div>
    
            
            <div class="estado">
                Estado<br>
                <select name="estado">
                    <option value="rj">RJ</option>
                    <option value="sp">SP</option>
                    <option value="mg">MG</option>
                    <option value="df">DF</option>
                    <option value="es">ES</option>
                    <option value="pa">PA</option>
                    <option value="pe">PE</option>
                    <option value="rs">RS</option>
                    <option value="se">SE</option>
                    <option value="go">GO</option>
                </select><br><br>
            </div>
            
            <div class="observacoes">
                Observações:<br>
                <textarea name="" id="" cols="50" rows="10"></textarea><br><br>
        
                <input type="submit" value="Cadastrar">
            </div>
            
        </form>
    </fieldset>
   
    
</body>
</html>
